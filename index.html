<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine Quiz ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#ffeef6,#ffd6e7);
  display:grid;
  place-items:center;
  min-height:100vh;
  overflow:hidden;
}
.card{
  background:#ffffffdd;
  padding:28px;
  border-radius:22px;
  width:min(720px,92vw);
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}
button{
  padding:12px 18px;
  margin:6px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
}
.option{background:#eee}
.option:hover{background:#ddd}
.memory{
  max-width:190px;
  border-radius:14px;
  margin:12px auto;
  display:block;
}
.zone{
  position:relative;
  height:160px;
  display:none;
}
#yesBtn{
  background:#ff3b7a;
  color:white;
  position:absolute;
  left:20%;
  top:50%;
  transform:translateY(-50%);
}
#noBtn{
  background:#e5e7eb;
  position:absolute;
  left:60%;
  top:50%;
  transform:translateY(-50%);
  transition:.15s;
}
.score{font-weight:800;margin-bottom:10px}
.result{display:none;margin-top:20px}
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.heart{
  position:fixed;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<main class="card">

<div id="quizSection">
  <h1>Mini Love Quiz ğŸ˜</h1>
  <div class="score">Score: <span id="score">0</span></div>
  <p id="question"></p>
  <div id="imageHolder"></div>
  <div id="options"></div>
</div>

<div id="scoreScreen" style="display:none;">
  <h2 id="scoreMsg"></h2>
  <button id="continueBtn">Continue âœ</button>
</div>

<div id="proposalSection" style="display:none;">
  <h1>my little baby will you be my valentine? ğŸ’–</h1>
  <div class="zone" id="zone">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">No</button>
  </div>
  <div class="result" id="result">
    <h2>You just made my whole year better ğŸ’•</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="230">
  </div>
</div>

</main>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8f9a6a4c7.mp3"></audio>

<script>
// unlock audio
document.addEventListener("click",()=>{
  music.play().catch(()=>{});
},{once:true});

// floating hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.innerText="ğŸ’–";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

// elements
const quizSection=document.getElementById("quizSection");
const scoreScreen=document.getElementById("scoreScreen");
const proposalSection=document.getElementById("proposalSection");
const question=document.getElementById("question");
const options=document.getElementById("options");
const imageHolder=document.getElementById("imageHolder");
const scoreEl=document.getElementById("score");
const scoreMsg=document.getElementById("scoreMsg");
const continueBtn=document.getElementById("continueBtn");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");
const result=document.getElementById("result");
const music=document.getElementById("music");

// QUESTIONS
const questions=[
{
  q:"What is our dream destination?",
  img:null,
  correct:"France",
  a:["France","Bali","Goa","Tokyo"]
},
{
  q:"This is a very old pic of usâ€¦ guess the event",
  img:"images/memory.jpg",   // ğŸ‘ˆ PUT IMAGE HERE
  correct:"My birthday",
  a:["Trip","Anniversary","My birthday","Random day"]
},
{
  q:"Perfect date night?",
  img:null,
  correct:"Anywhere together",
  a:["Movie","Cafe","Shopping","Anywhere together"]
}
];

let i=0, score=0;

function loadQuestion(){
  const q=questions[i];
  question.innerText=q.q;
  options.innerHTML="";
  imageHolder.innerHTML="";
  if(q.img){
    const im=new Image();
    im.src=q.img;
    im.className="memory";
    imageHolder.appendChild(im);
  }
  q.a.forEach(ans=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=ans;
    b.onclick=()=>{
      score += ans===q.correct ? 1 : -1;
      scoreEl.innerText=score;
      i++;
      i<questions.length ? loadQuestion() : showScore();
    };
    options.appendChild(b);
  });
}
loadQuestion();

function showScore(){
  quizSection.style.display="none";
  scoreScreen.style.display="block";
  scoreMsg.innerText =
    score>=2 ? `You know us too well ğŸ¥¹ +${score}` :
    score>=0 ? `Not badâ€¦ still cute ğŸ˜Œ Score: ${score}` :
    `Negative score?? ğŸ¤¨ ${score}`;
}

continueBtn.onclick=()=>{
  scoreScreen.style.display="none";
  proposalSection.style.display="block";
  zone.style.display="block";
};

// confetti
const confettiInstance=confetti.create(
  document.getElementById("confetti"),
  {resize:true}
);
function blast(){
  confettiInstance({particleCount:350,spread:140});
}

// NO button chaos (FIXED)
let scale=1;
zone.addEventListener("pointermove",()=>{
  scale=Math.max(scale*0.9,0.4);
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"%";
  noBtn.style.transform=
    `translateY(-50%) scale(${scale}) rotate(${Math.random()*20-10}deg)`;
});

// YES
yesBtn.onclick=()=>{
  zone.style.display="none";
  result.style.display="block";
  blast();
};
</script>

</body>
</html>
