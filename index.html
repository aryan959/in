<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Siya Valentine Quiz üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#ffeef6,#ffd6e7);
  display:grid;
  place-items:center;
  min-height:100vh;
  overflow:hidden;
}
.card{
  background:#ffffffdd;
  padding:28px;
  border-radius:22px;
  width:min(720px,92vw);
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}
button{
  padding:12px 18px;
  margin:6px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
}
.option{background:#eee}
.option:hover{background:#ddd}
#yesBtn{background:#ff3b7a;color:white;position:absolute}
#noBtn{background:#e5e7eb;position:absolute}
.zone{position:relative;height:140px;display:none}
.memory{width:220px;border-radius:14px;margin:12px auto}
.result{display:none;font-size:26px;font-weight:700;margin-top:20px}
canvas{position:fixed;inset:0;pointer-events:none}
.heart{position:fixed;animation:float 6s linear infinite}
@keyframes float{
from{transform:translateY(100vh);opacity:0}
to{transform:translateY(-10vh);opacity:1}
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<main class="card">

<div id="quiz">
<h1>Mini Love Quiz üòè</h1>
<p id="question"></p>
<div id="imageHolder"></div>
<div id="options"></div>
</div>

<div id="proposal" style="display:none;">
<h1>Siya will you be my valentine? üíñ</h1>
<div class="zone" id="zone">
<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>
</div>
<div class="result" id="result"></div>
</div>

</main>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8f9a6a4c7.mp3"></audio>

<script>

/* floating hearts */
setInterval(()=>{
const h=document.createElement("div");
h.innerText="üíñ";
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(16+Math.random()*20)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},300);

/* QUIZ */
const questions=[
{
q:"What is our dream destination?",
img:null,
correct:"France",
a:["France","Bali","Goa","Tokyo"]
},
{
q:"This is a very old pic of us‚Ä¶ guess the event",
img:"https://uploads.onecompiler.io/44cekzrdr/44cejsxnr/WhatsApp%20Image%202026-02-02%20at%207.51.24%20PM.jpeg",
correct:"My birthday",
a:["Trip","Anniversary","My birthday","Random day"]
},
{
q:"Who gets more dramatic during fights?",
img:null,
correct:"Both equally",
a:["You","Me","Both equally","No one"]
}
];

let i=0;
const qEl=document.getElementById("question");
const optEl=document.getElementById("options");
const imgHolder=document.getElementById("imageHolder");

function loadQ(){
const q=questions[i];
qEl.innerText=q.q;
optEl.innerHTML="";
imgHolder.innerHTML="";

if(q.img){
const im=document.createElement("img");
im.src=q.img;
im.className="memory";
imgHolder.appendChild(im);
}

q.a.forEach(ans=>{
const b=document.createElement("button");
b.className="option";
b.innerText=ans;
b.onclick=()=>{
if(ans===q.correct){
i++;
if(i<questions.length) loadQ();
else startProposal();
}
};
optEl.appendChild(b);
});
}

loadQ();

function startProposal(){
document.getElementById("quiz").style.display="none";
document.getElementById("proposal").style.display="block";
document.getElementById("zone").style.display="block";
}

/* confetti */
const confettiInstance=confetti.create(document.getElementById("confetti"),{resize:true});
function blast(){confettiInstance({particleCount:300,spread:130,origin:{y:.6}});}

document.getElementById("yesBtn").onclick=()=>{
document.getElementById("zone").style.display="none";
document.getElementById("result").style.display="block";
document.getElementById("result").innerText="You just made my whole year better üíï";
document.getElementById("music").play();
blast();
};
</script>

</body>
</html>
