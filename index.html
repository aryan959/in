<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Bubu ðŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap');

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  display:grid;
  place-items:center;
  min-height:100vh;
  overflow:hidden;
  color:white;
}

/* Golden moving particles */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:radial-gradient(#d4af37 1px,transparent 1px);
  background-size:40px 40px;
  opacity:.08;
  animation:moveBg 25s linear infinite;
}

@keyframes moveBg{
  from{background-position:0 0}
  to{background-position:0 400px}
}

.card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.15);
  padding:45px;
  border-radius:30px;
  width:min(720px,92vw);
  text-align:center;
  box-shadow:0 0 60px rgba(212,175,55,.25);
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  font-weight:800;
  background:linear-gradient(90deg,#d4af37,#fff5c2,#d4af37);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:10px;
}

#loveCounter{
  margin-top:15px;
  font-size:18px;
  opacity:.9;
}

#counterTime{
  margin-top:10px;
  font-weight:600;
}

button{
  padding:14px 26px;
  margin-top:25px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
  font-size:15px;
  transition:.3s;
}

#celebrateBtn{
  background:linear-gradient(90deg,#d4af37,#fff5c2,#d4af37);
  color:black;
  letter-spacing:.5px;
}

#celebrateBtn:hover{
  transform:scale(1.07);
  box-shadow:0 0 25px #d4af37;
}

.result{
  margin-top:30px;
  display:none;
  animation:fadeIn 1s ease;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<main class="card">

  <h1>For Bubu ðŸ’–</h1>

  <div id="loveCounter">
    <p>Since the day we metâ€¦ âœ¨</p>
    <h2 id="counterTime"></h2>
  </div>

  <p id="typeText" style="margin-top:25px;font-size:18px;opacity:.9;"></p>

  <button id="celebrateBtn">Forever With You âœ¨</button>

  <div class="result" id="result">
    <h2>You are my greatest blessing, Bubu ðŸ’Ž</h2>
    <p style="opacity:.8;">
      In a world full of temporary thingsâ€¦ you are my forever.
    </p>
  </div>

</main>

<script>
const celebrateBtn = document.getElementById("celebrateBtn");
const result = document.getElementById("result");

// ðŸŽ‰ Confetti setup
const confettiInstance = confetti.create(
  document.getElementById("confetti"),
  {resize:true}
);

function blast(){
  confettiInstance({
    particleCount:300,
    spread:140,
    origin:{y:0.6}
  });
}

// ðŸ’– TYPEWRITER MESSAGE
const text =
"Happy Valentineâ€™s Day, Bubu. " +
"In a world full of temporary things, " +
"you are my forever. " +
"I choose you. Today. Tomorrow. Always. ðŸ’–";

let index = 0;
const typeEl = document.getElementById("typeText");

function typeWriter(){
  if(index < text.length){
    typeEl.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, 40);
  }
}

typeWriter();

// ðŸ’– LOVE COUNTER
// ðŸ”¥ CHANGE THIS DATE TO YOUR REAL DATE
const startDate = new Date("2024-07-15T00:00:00");

const counterEl = document.getElementById("counterTime");

function updateCounter(){
  const now = new Date();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  counterEl.innerHTML =
    `<span style="color:#d4af37">${days}</span> days 
     <span style="color:#d4af37">${hours}</span> hrs 
     <span style="color:#d4af37">${minutes}</span> mins 
     <span style="color:#d4af37">${seconds}</span> secs`;
}

setInterval(updateCounter,1000);
updateCounter();

// ðŸ’Ž Button Action
celebrateBtn.onclick = () => {
  result.style.display = "block";
  blast();
  setTimeout(blast,600);
  setTimeout(blast,1200);
};
</script>

</body>
</html>
