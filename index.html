<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bubu ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at top, #2c2c2c, #000000);
  color: #f5e6c8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  text-align: center;
  width: 90%;
  max-width: 800px;
  padding: 40px;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
}

h1 {
  font-size: 42px;
  margin-bottom: 10px;
  color: gold;
}

.subtitle {
  font-size: 18px;
  opacity: 0.8;
}

#counter {
  font-size: 24px;
  margin: 20px 0;
  color: #ffd700;
  font-weight: bold;
}

.slideshow {
  position: relative;
  width: 100%;
  height: 350px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}
</style>
</head>

<body>

<div class="container">
  <h1>For Bubu üíõ</h1>
  <div class="subtitle">Since the day we met‚Ä¶ ‚ú®</div>
  <div id="counter"></div>

  <div class="slideshow">
    <img src="photo1.jpg.jpeg" class="active">
    <img src="photo2.jpg.jpeg">
    <img src="photo3.jpg.jpeg">
    <img src="photo4.jpg.jpeg">
    <img src="photo5.jpg.jpeg">
    <img src="photo6.jpg.jpeg">
    <img src="photo7.jpg.jpeg">
  </div>
</div>

<script>
// ‚ù§Ô∏è SET YOUR MEETING DATE HERE
const startDate = new Date("2024-07-15 00:00:00").getTime();

function updateCounter() {
  const now = new Date().getTime();
  const distance = now - startDate;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  document.getElementById("counter").innerHTML =
    `${days} days ${hours} hrs ${minutes} mins ${seconds} secs`;
}

setInterval(updateCounter, 1000);
updateCounter();


// üé¨ SLIDESHOW
const slides = document.querySelectorAll(".slideshow img");
let current = 0;

setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 3500);
</script>

</body>
</html>
