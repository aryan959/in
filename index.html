<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bubu ðŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap');

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  display:grid;
  place-items:center;
  min-height:100vh;
  overflow:hidden;
  color:white;
}

/* Soft floating warm light */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(212,175,55,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,215,150,.12), transparent 40%),
    radial-gradient(circle at 50% 50%, rgba(255,255,255,.05), transparent 60%);
  animation:slowMove 20s ease-in-out infinite alternate;
}

@keyframes slowMove{
  from{transform:translateY(-20px);}
  to{transform:translateY(20px);}
}

.card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.15);
  padding:45px;
  border-radius:30px;
  width:min(750px,92vw);
  text-align:center;
  box-shadow:0 0 60px rgba(212,175,55,.25);
  opacity:0;
  transform:translateY(20px);
  animation:softFade 1.8s ease forwards;
}

@keyframes softFade{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  font-weight:800;
  background:linear-gradient(90deg,#d4af37,#fff5c2,#d4af37);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

#loveCounter{
  margin-top:15px;
  font-size:18px;
  opacity:.9;
}

#counterTime{
  margin-top:10px;
  font-weight:600;
  animation:heartbeat 3s ease-in-out infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

/* Slideshow */
.slideshow{
  margin-top:30px;
  height:280px;
  position:relative;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(212,175,55,.25);
}

.slideshow::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.5), rgba(0,0,0,.1));
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transform:scale(1);
  transition:opacity 2s ease-in-out, transform 6s ease;
}

button{
  padding:14px 26px;
  margin-top:30px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
  font-size:15px;
  transition:.3s;
  background:linear-gradient(90deg,#d4af37,#fff5c2,#d4af37);
  color:black;
}

button:hover{
  transform:scale(1.07);
  box-shadow:0 0 25px #d4af37;
}

.result{
  margin-top:30px;
  display:none;
  animation:softFade 1s ease forwards;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<main class="card">

  <h1>For Bubu ðŸ’–</h1>

  <div id="loveCounter">
    <p>Since the day we metâ€¦ âœ¨</p>
    <h2 id="counterTime"></h2>
  </div>

  <!-- Slideshow -->
  <div class="slideshow">
    <img id="slideImage">
  </div>

  <p id="typeText" style="margin-top:25px;font-size:18px;opacity:.9;"></p>

  <button id="celebrateBtn">Forever With You âœ¨</button>

  <div class="result" id="result">
    <h2>You are my greatest blessing, Bubu ðŸ’Ž</h2>
    <p style="opacity:.8;">
      In a world full of temporary thingsâ€¦ you are my forever.
    </p>
  </div>

</main>

<script>
// ðŸ’– CHANGE THIS TO YOUR REAL DATE
const startDate = new Date("2024-07-15T00:00:00");

// Counter
const counterEl = document.getElementById("counterTime");

function updateCounter(){
  const now = new Date();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  counterEl.innerHTML =
    `<span style="color:#d4af37">${days}</span> days 
     <span style="color:#d4af37">${hours}</span> hrs 
     <span style="color:#d4af37">${minutes}</span> mins 
     <span style="color:#d4af37">${seconds}</span> secs`;
}

setInterval(updateCounter,1000);
updateCounter();

// ðŸ’– Slideshow (photos must be in same folder)
const photos = [
  "photo1.jpg",
  "photo2.jpg",
  "photo3.jpg",
  "photo4.jpg"
];

const slideImage = document.getElementById("slideImage");
let slideIndex = 0;

function showSlide(){
  slideImage.style.opacity = 0;

  setTimeout(()=>{
    slideImage.src = photos[slideIndex];
    slideImage.style.transform = "scale(1.08)";
    slideImage.style.opacity = 1;
    slideIndex = (slideIndex + 1) % photos.length;
  },800);
}

showSlide();
setInterval(showSlide,6000);

// ðŸ’– Typewriter
const text =
"Happy Valentineâ€™s Day, Bubu. " +
"In a world full of temporary things, " +
"you are my forever. " +
"I choose you. Today. Tomorrow. Always. ðŸ’–";

let index = 0;
const typeEl = document.getElementById("typeText");

function typeWriter(){
  if(index < text.length){
    typeEl.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

// ðŸŽ‰ Confetti
const confettiInstance = confetti.create(
  document.getElementById("confetti"),
  {resize:true}
);

document.getElementById("celebrateBtn").onclick = () => {
  document.getElementById("result").style.display = "block";
  confettiInstance({particleCount:300,spread:140,origin:{y:0.6}});
};
</script>

</body>
</html>
