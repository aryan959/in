<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Moments ❤️</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #200000, #000000);
  color: #f5e6c8;
  text-align: center;
}

.container {
  padding: 50px 20px;
}

h1 {
  font-size: 48px;
  color: gold;
}

.subtitle {
  font-size: 20px;
  opacity: 0.8;
}

#counter {
  font-size: 26px;
  margin: 20px 0;
  color: #ffcc00;
  font-weight: bold;
}

.message {
  margin-top: 40px;
  font-size: 22px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.7;
}

.slideshow {
  position: relative;
  width: 90%;
  max-width: 800px;
  height: 450px;
  margin: 40px auto;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 0 50px rgba(255, 0, 80, 0.6);
  background: black;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  opacity: 0;
  transition: opacity 1.5s ease-in-out, transform 6s ease;
}

.slideshow img.active {
  opacity: 1;
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="container">
  <h1>Us ❤️</h1>
  <div class="subtitle">Since the day our story began…</div>
  <div id="counter"></div>

  <div class="slideshow">
    <img src="photo1.jpg.jpeg" class="active">
    <img src="photo2.jpg.jpeg">
    <img src="photo3.jpg.jpeg">
    <img src="photo4.jpg.jpeg">
    <img src="photo5.jpg.jpeg">
    <img src="photo6.jpg.jpeg">
    <img src="photo7.jpg.jpeg">
  </div>

  <div class="message">
    You’re not just my love…  
    you’re the only place I feel home.  

    Even when we fight,  
    even when I mess up…  
    my heart never leaves you.  

    This Valentine’s,  
    I choose you again.  
    And again.  
    And again. ❤️
  </div>

</div>

<script>
// SET YOUR REAL DATE HERE
const startDate = new Date("2023-05-23 00:00:00").getTime();

function updateCounter() {
  const now = new Date().getTime();
  const distance = now - startDate;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  document.getElementById("counter").innerHTML =
    `${days} days ${hours} hrs ${minutes} mins ${seconds} secs`;
}

setInterval(updateCounter, 1000);
updateCounter();

// Slideshow
const slides = document.querySelectorAll(".slideshow img");
let current = 0;

setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 4000);
</script>

</body>
</html>
